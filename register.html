<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register • Tribute Portal</title>
  <link rel="stylesheet" href="mystyle.css" />
</head>
<body>
  <div class="container">
    <header class="site">
      <div class="brand"><span class="logo"></span> Tribute Portal</div>
      <nav>
        <a href="login.html">Login</a>
        <a href="tribute.html">View Tribute</a>
      </nav>
    </header>

    <main class="card" aria-labelledby="reg-title">
      <h1 id="reg-title">Create your account</h1>
      <p class="lead">Demo only: no real authentication.</p>

      <form action="tribute.html" method="get">
        <div class="grid grid-2">
          <div>
            <label for="username">Username</label>
            <input class="input" type="text" id="username" name="username" placeholder="e.g. mj_qanati" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input class="input" type="password" id="password" name="password" minlength="6" placeholder="At least 6 characters" required />
          </div>
          <div>
            <label for="date">Date of Birth</label>
            <input class="input" type="date" id="date" name="date" required />
          </div>
          <div>
            <label for="country">Country</label>
            <select class="input" id="country" name="country" required>
              <option value="" disabled selected>Select your country</option>
              <option>Italy</option>
              <option>Iran</option>
              <option>Germany</option>
              <option>France</option>
              <option>Spain</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label for="city">Current City</label>
            <input class="input" type="text" id="city" name="city" placeholder="e.g. Messina" required />
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" type="submit">Continue to Tribute</button>
          <a class="btn btn-ghost" href="login.html">Already have an account? Login</a>
        </div>
      </form>
    </main>

    <footer>© 2025 Tribute Demo. For academic use only.</footer>
  </div>
</body>
</html>
